    <!-- ---------- -->
    <!-- head video -->
    <!-- ---------- -->
    <div class="">

        <div class="">

            <div class="pull-down-main">
                <div class="row">


                    <!-- Logo -->
                    <div class="col-sm pull-down-main">
                        <div class="valk-wrapper text-center">
                            <img src="/img/main/logo.png" class="index-logo">
                        </div>
                    </div>


                    <!-- Title -->
                    <div class="col-sm pull-down-main">
                        <div class="valk-wrapper main-title-valkyria text-center">
                            Valkyria
                        </div>
                        <div class="main-text-head-valkyria text-center">
                            Hera's History
                        </div>
                    </div>

                    <!-- VALKY -->
                    <div class="pull-up-head">
                        <a-scene
                                position="0 0 180"
                                vr-mode-ui="enabled: false"
                                renderer="antialias: true;
                                    sortObjects: true;
                                    logarithmicDepthBuffer: true;"
                        >

                            <a-assets>
                                <a-asset-item
                                        id="glb_anim"
                                        src="https://valky.xyz/m/obj/anim/idle.glb">
                                </a-asset-item>
                            </a-assets>

                            <a-entity>
                                <a-entity
                                        look-controls
                                        id="anim"
                                        gltf-model="#glb_anim"
                                        material="alphaTest: 0.5"
                                        animation-mixer>
                                </a-entity>
                                <a-entity>
                                    <a-camera
                                            position="-2 29.1 36.1"
                                            rotation="-10 -4.5 0"
                                            look-controls="enabled:false">
                                    </a-camera>
                                </a-entity>
                            </a-entity>

                        </a-scene>
                    </div>


                </div>
            </div>
            

            <!-- space -->
            <div class="container pull-down-main">
            </div>
